<html>
    <head>
        <meta charset="utf-8"/>
        <title>我的名人堂</title>

        <link rel="stylesheet" href="css/pc.css?v=1.2" />

    </head>
    
    
    <body>
 		
        <!--头部 start-->
    	<include file="./Home/Tpl/Index/include/header.html" />
        <!--头部   end-->
        
        
        <!--主内容  start-->
        <div class="main_content f_pr loading" data-type="pc_my_hall"> 
        	<div class="main_contnet_inner f_pr "> 
            
            	<!--我的名人堂  start-->
            	<div class="pc_my_hall f_cf">  
					<div clas="pc_head_name f_fl">
                    	<div class="pc_head f_ofh"><img src="images/head_sculpture.png" class="f_full f_vat" /></div>
                        <div class="pc_name f_toe">RC_Wong</div>
                    </div>    
                   	<div class="f_pr pc_type_total_intro">
                    	<div class="pc_type">领域：手机／生活／游戏</div>
                        <div class="pc_total_count">文章：62 篇</div>
                        <div class="pc_intro f_wwb">简介：某天，三星电子的产品规划经理和设计总监坐在了一起。 产品规划经理："对于我们的Galaxy S8，我有一个要求。" 设计总监："说。" 产品规划经理："我希望你设计Galaxy S8的时候嘛，更大的同时能小一点。"</div>
                    </div>            
                </div>
                <!--我的名人堂    end-->
            
            </div>
        </div>
        <!--主内容    end-->
        
        <!--底部 start-->
        <include file="./Home/Tpl/Index/include/footer.html" />
        <!--底部   end-->


        <script src="js/jquery.min.1.8.4.js?v=1.7"></script>
        <script src="js/pc_common.js?v=1.2"></script>
        <script>		
			$(function(){
				
				var imgRoute="./";

				//我的名人堂
				$.ajax({
					url:golbalIp+"/user/vip",
					type:"get",
					dataType:"json",
					data:{"account":JSON.parse($.cookie('bz')).account,"token":JSON.parse($.cookie('bz')).token},
					beforeSend:function(){},
					success:function(data){
						console.log();
						if(data.code==1){
							var img=(data.data.img==null || data.data.img=="")  ? imgRoute+"images/head_sculpture.png" : golbalIp+data.data.img,
								html="";
								html+='<div clas="pc_head_name f_fl">';
                    			html+='	<div class="pc_head f_ofh"><img src="'+data.data.nickname+'" class="f_full f_vat" /></div>';
                        		html+='	<div class="pc_name f_toe jump_personal_info" data-author_id="'+data.data.id+'">'+data.data.nickname+'</div>';
                    			html+='</div>';
                   				html+='<div class="f_pr pc_type_total_intro">';
                    			html+='	<div class="pc_type">领域：手机／生活／游戏</div>';
                        		html+='	<div class="pc_total_count">文章：'+data.data.article_total+' 篇</div>';
                        		html+='	<div class="pc_intro f_wwb">'+data.data.mark+'</div>';
                    			html+='</div> ';
							$(".pc_my_hall").html(html);
							$(".main_content").removeClass("loading");
						}else {
							alert(data.message);
						}
					},error:function(){
						
					}
				});
									
				
			})
        </script>



       
    </body>
    
</html>
